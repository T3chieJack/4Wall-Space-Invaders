<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dodge the Asteroids</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="Favicon.png">
  <style>
    /* Responsive overlay and play again button for mobile */
    #game-over-overlay {
      display: none;
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 100;
      color: #fff;
      font-family: 'Pixelify Sans', Arial, sans-serif;
      font-size: 2em;
      text-align: center;
      justify-content: flex-start;
      align-items: center;
      flex-direction: column;
      padding-top: 60px;
      box-sizing: border-box;
    }
    #play-again-btn {
      font-size: 2em;
      padding: 20px 40px;
      border-radius: 20px;
      border: 2px solid #333;
      background: #fff8;
      z-index: 101;
      cursor: pointer;
      margin-top: 30px;
      display: none;
    }
    @media (max-width: 600px) {
      #play-again-btn {
        width: 90vw;
        font-size: 1.5em;
        padding: 16px 0;
      }
      #game-over-overlay {
        padding-top: 30px;
        font-size: 1.2em;
      }
    }
    #techiejack-credit {
      position: fixed;
      top: 8px;
      left: 12px;
      z-index: 200;
      font-size: 1em;
      color: #ffffff;
      font-family: sans-serif;
      pointer-events: none;
      user-select: none;
      background: rgba(0, 0, 0, 0.3);
      padding: 2px 8px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="speed-select">
    <label for="speed">Asteroid Speed:</label>
    <select id="speed">
      <option value="1">Slow</option>
      <option value="2" selected>Normal</option>
      <option value="4">Fast</option>
      <option value="8">Insane</option>
    </select>
    <button id="autoplay-btn" style="margin:10px auto;display:block;">Autoplay: OFF</button>
  </div>
  <div id="hud">
    <span id="score">Score: 0</span>
    <span id="best-score">Best: 0</span>
    <span id="deaths">Deaths: 0</span>
  </div>
  <div id="game" style="position:relative;">
    <button id="audio-btn" style="position:absolute;top:10px;right:10px;z-index:20;background:transparent;border:none;outline:none;cursor:pointer;">
      <img id="audio-icon" src="mute.png" alt="Mute" width="32" height="32">
    </button>
    <div id="player"></div>
    <!-- Asteroids will be created by JS -->
    <div id="game-over-overlay"></div>
    <button id="play-again-btn">Play Again</button>
  </div>
  <div id="techiejack-credit">
    Made by TechieJack
  </div>
  <script src="script.js"></script>
</body>
</html>
